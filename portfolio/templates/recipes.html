{% extends 'index.html' %}

{% block content %}
<div class="container row">
    <div class="col s12">
        <h4 class="teal-text">Recipes</h4>        
    </div>
    <div class="card col s3">
        {% for recipe in recipes %}
        <div><a href="">
            {% if recipe.image %}
            <img src="{{ recipe.image }}" width="40px">
            {% endif %}
            <p>{{ recipe.name }}</p>
        </a></div>
        {% endfor %}
    </div>
</div>
{% endblock %}
